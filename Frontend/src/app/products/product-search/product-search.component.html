
<div class="loader" *ngIf="isloading"></div>
<div class="title-block-outer">
    <img src="../../assets/images/inner-banner.jpg" alt="Banner-image" class="img-responsive">
    <div class="container title-block-container">
        <h2>Products</h2>
    </div>
</div>
<div class="breadcrumb-panel">
    <div class="container">
        <ol class="breadcrumb">
            <li class="active"><a routerLink="/" title="Home">Home</a></li>
            <li><a>Products</a></li>
        </ol>
    </div>
</div>
<section class="product_listing content">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 ">
                <div class="left-panel">
                    <h3>Filter By</h3>
                    <div class="filter-option">
                        <div class="title" data-toggle="collapse" href="#collapse1" aria-expanded="false">
                            Categories
                        </div>
                        <div class="filter-option-inner collapse in" id="collapse1">
                            <ul>
                                <li class="custom-check" *ngFor="let item of subcategory;let i=index">
                                    <label>
                                        <input type="checkbox" class="icheck" (change)="filterbysubcat($event,item.subcategory_name,i)" style="cursor:pointer"> {{ item.subcategory_name }} <span>({{ item.count }})</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="filter-option">
                        <div class="title" data-toggle="collapse" href="#collapse2" aria-expanded="false">Color</div>
                        <div class="filter-option-inner collapse in" id="collapse2">
                            <ul class="colour_family_list clearfix">
                                <li *ngFor="let item of color;let i=index">
                                    <a (click)="filterbycolor($event,item.color_name)" style="cursor:pointer" [ngClass]="{'checkedcolor':checkedcolor==item.color_name}"> <span
                                            [style.background-color]="item.color_code"></span> {{ item.color_name }}
                                        <i>({{ item.count }})</i></a>
                                </li>

                               
                                <li><a title="Reset" class="reset-link" (click)="resetcolor()" style="cursor:pointer">Reset</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="filter-option">
                        <div class="title" data-toggle="collapse" href="#collapse3" aria-expanded="false">Price</div>
                        <div class="filter-option-inner collapse in" id="collapse3">
                            <div class="info">{{ filterproduct.length }} items</div>
                            
                            <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options" (valueChange)="filterbyprice($event)"
                                ></ng5-slider>
                            
                        </div>
                    </div>
                    <div class="filter-option">
                        <div class="title" data-toggle="collapse" href="#collapse4" aria-expanded="false">Size</div>
                        <div class="filter-option-inner size-filter collapse in" id="collapse4">
                            <ul>
                                <li class="custom-check" *ngFor="let item of size;let i=index">
                                    <label>
                                        <input type="checkbox" class="icheck" value="{{ item.id }}" (change)="filterbysize($event,item.size_name,i)" style="cursor:pointer"
                                            > {{ item.size_name
                                        }} <span>({{ item.count }})</span>
                                    </label>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="add-block">
                    <a title="Promotion"><img src="../../assets/images/promo2.jpg" alt=""
                            class="img-responsive"></a>
                </div>
            </div>
            <div class="col-sm-9">
                <h3>Products</h3>
                <div class="toolbar clearfix">

                    <div class="pager_right">
                        <div class="sort-by">
                            <label>Sort By</label> &nbsp;
                            <div class="form-group">
                                <select class="custom-dropdown" (change)="sorting($event)">
                                    
                                    <option value="name">Name</option>
                                    <option value="price">Price</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-content">
                    <div class="grid row">

                        <h3 *ngIf="filterproduct.length==0 && !isloading">No Products Availiable</h3>

                        <app-product-item *ngFor="let item of filterproduct;let i=index" [product]="item" [Index]="i">
                        </app-product-item>
                        
                    </div>
                </div>

                <div class="col-sm-12 col-xs-12">
                    <span class="button-outer text-center" *ngIf="filterproduct.length == 0 && !isloading">
                        <a class="btn-tertiary" style="cursor: pointer;" title="More Products" *ngIf="filterproduct.length>8" (click)="moreproduct()" 
                            >More Products</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
