
  <div class="loader" *ngIf="isloading"></div>
  

<div class="title-block-outer">
    <img src="../../assets/images/inner-banner.jpg" alt="Banner-image" class="img-responsive">
    <div class="container title-block-container">
        <h2>{{ Category }}</h2>
    </div>
</div>
<div class="breadcrumb-panel">
    <div class="container">
        <ol class="breadcrumb">
            <li><a routerLink="/" title="Home">Home</a></li>
            <li class="active"><a title="Men">{{ Category }}</a></li>
            
        </ol>
    </div>
</div>
<section class="product_listing content">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 ">
                <div class="left-panel">
                    <h3>Filter By</h3>
                    <div class="filter-option">
                        <div class="title" data-toggle="collapse" href="#collapse1" aria-expanded="false">
                            Categories
                        </div>
                        <div class="filter-option-inner collapse in" id="collapse1">
                            <ul>
                                <li class="custom-check" *ngFor="let item of subcategory;let i=index">
                                    <label>
                                        <input type="checkbox" class="icheck" value="{{ item.id }}" (change)="filterbysubcat($event,item.subcategory_name,i)"> {{ item.subcategory_name }} <span>({{item.count}})</span>
                                    </label>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    <div class="filter-option">
                        <div class="title" data-toggle="collapse" href="#collapse2" aria-expanded="false">Color</div>
                        <div class="filter-option-inner collapse in" id="collapse2">
                            <ul class="colour_family_list clearfix">
                                <li *ngFor="let item of color;let i=index">
                                    <a title="Magenta" (click)="filterbycolor($event,item.color_name)"> <span [style.background-color]="item.color_code"></span> {{ item.color_name }}
                                        <i>({{ item.count }})</i></a>
                                </li>
                                
                                <li><a (click)="resetcolor()" title="Reset" class="reset-link">Reset</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="filter-option">
                        <div class="title" data-toggle="collapse" href="#collapse3" aria-expanded="false">Price</div>
                        <div class="filter-option-inner collapse in" id="collapse3">
                            <div class="info">{{ filterproduct.length }} items</div>
                            <!-- <div class="slider-blue">
                                <div class="slider slider-horizontal" id=""><div class="slider-track"><div class="slider-track-low" style="left: 0px; width: 7.5%;"></div><div class="slider-selection" style="left: 7.5%; width: 36.25%;"></div><div class="slider-track-high" style="right: 0px; width: 56.25%;"></div></div><div class="tooltip tooltip-main bs-tooltip-top" role="presentation" style="left: 25.625%;"><div class="arrow"></div><div class="tooltip-inner">-170 : -25</div></div><div class="tooltip tooltip-min bs-tooltip-top" role="presentation" style="left: 7.5%; display: none;"><div class="arrow"></div><div class="tooltip-inner">-170</div></div><div class="tooltip tooltip-max bs-tooltip-top" role="presentation" style="left: 43.75%; display: none;"><div class="arrow"></div><div class="tooltip-inner">-25</div></div><div class="slider-handle min-slider-handle round" role="slider" aria-valuemin="-200" aria-valuemax="200" aria-valuenow="-170" tabindex="0" style="left: 7.5%;"></div><div class="slider-handle max-slider-handle round" role="slider" aria-valuemin="-200" aria-valuemax="200" aria-valuenow="-25" tabindex="0" style="left: 43.75%;"></div></div><input type="text" value="-170,-25" class="slider form-control" data-slider-min="-200" data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]" data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="show" data-value="-170,-25" style="display: none;">
                              </div> -->
                            <!-- <div class="slider"><img src="../../assets/images/price.jpg" alt=""></div> -->
                            <!-- <input type="range" min="0" max="2000" [(ngModel)]="price" (change)="filterbyprice($event,price)">
                            <span>{{price}}</span> -->
                            <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options" (valueChange)="filterbyprice($event)"></ng5-slider>
                            <!-- <div class="price-range clearfix"><span class="min"> Rs. 174</span><span class="max"> Rs.
                                    8,999</span></div> -->
                        </div>
                    </div>
                    <div class="filter-option">
                        <div class="title" data-toggle="collapse" href="#collapse4" aria-expanded="false">Size</div>
                        <div class="filter-option-inner size-filter collapse in" id="collapse4">
                            <ul>

                                <li class="custom-check" *ngFor="let item of size;let i=index">
                                    <label>
                                        <input type="checkbox" class="icheck" value="{{ item.id }}" (change)="filterbysize($event,item.size_name,i)"> {{ item.size_name
                                        }} <span>({{ item.count}})</span>
                                    </label>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="add-block">
                    <a href="product.html" title="Promotion"><img src="../../assets/images/promo2.jpg" alt=""
                            class="img-responsive"></a>
                </div>
            </div>
            <div class="col-sm-9">
                <h3>{{ Category }}</h3>
                <div class="toolbar clearfix">

                    <div class="pager_right">
                        <div class="sort-by">
                            <label>Sort By</label>
                            <div class="form-group">
                                <select class="custom-dropdown" (change)="sorting($event)">
                                    <option>Position</option>
                                    <option value="name">Name</option>
                                    <option value="price">Price</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-content">
                    <div class="grid row">
                        
                        
                        
                        <app-product-item *ngFor="let item of filterproduct;let i=index" [product]="item" [Index]="i">
                        </app-product-item>
                        <div *ngIf="filterproduct.length == 0 && !isloading"><h1>No products Availiable</h1></div>
                    </div>
                </div>

                <div class="col-sm-12 col-xs-12" *ngIf="!isloading">
                    <span class="button-outer text-center">
                        <a class="btn-tertiary" href="product.html" title="More Products">More Products</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
