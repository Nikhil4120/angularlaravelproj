<div class="loader" *ngIf="isloading"></div>
<div class="title-block-outer">
  <img
    src="../../assets/images/inner-banner.jpg"
    alt="Banner-image"
    class="img-responsive"
  />
  <div class="container title-block-container">
    <h2>My Orders</h2>
  </div>
</div>
<div class="breadcrumb-panel">
  <div class="container">
    <ol class="breadcrumb">
      <li><a routerLink="/" title="Home">Home</a></li>
      <li>
        <a routerLink="/orders">orders</a>
      </li>
    </ol>
  </div>
</div>
<div class="container" *ngIf="!isloading" id="listingpage">
   
  <div class="row">
      <div class="col-md-12" style="text-align: center;">
        Search:
        <input type="text" name="search" [(ngModel)]="search" style="justify-content: center;"/><br /><br />
      </div>
    <div class="col-md-3">
      

      <div class="left-panel">
        <h3>Filter By</h3>
        <div class="filter-option">
          <div
            class="title"
            data-toggle="collapse"
            href="#collapse1"
            aria-expanded="false"
          >
            Status
          </div>
          <div class="filter-option-inner collapse in" id="collapse1">
            <ul>
              <li class="custom-check" *ngFor="let item of orderstatus">
                <label>
                  <input
                    type="checkbox"
                    class="icheck"
                    style="cursor: pointer"
                    (change)="ChangeStatus($event,item.id)"
                  />
                  {{ item.name }}
                </label>
              </li>
              
              
            </ul>
          </div>
        </div>

        <div class="filter-option">
          <div
            class="title"
            data-toggle="collapse"
            href="#collapse4"
            aria-expanded="false"
          >
            time
          </div>
          <div
            class="filter-option-inner size-filter collapse in"
            id="collapse4"
          >
            <ul>
              <li class="custom-check" *ngFor="let item of datestatus">
                <label>
                  <input
                    type="checkbox"
                    class="icheck"
                    style="cursor: pointer"
                    (change)="ChangeDate($event,item.max,item.min)"
                  />
                  {{ item.name }}
                </label>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
      <div class="add-block">
        <a title="Promotion"
          ><img
            src="../../assets/images/promo2.jpg"
            alt=""
            class="img-responsive"
        /></a>
      </div>

      <!-- <app-order-items *ngFor="let item of order|search:search|pagination:page;let i=index" [orderitem]="item" [selecteditem]="selecteditem" [index]="i"></app-order-items>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" style="cursor:pointer" (click)="pagechange('previous')">Previous</a></li>
                  
                  <li class="page-item"><a class="page-link" style="cursor:pointer" (click)="pagechange('next')">Next</a></li>
                </ul>
              </nav> -->
    </div>

    <div class="col-md-7">
      <app-order-items
        *ngFor="let item of filterorder"
        [orderitem]="item"
      ></app-order-items>
    </div>
  </div>
</div>
